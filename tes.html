<html>
<head>
	<title>Generate Random Name</title>
	<script>
		function generateRandomName() {
			const consonants = 'bcdfghjklmnpqrstvwxyz';
			const vowels = 'aiueo';
			let name = '';
			for (let i = 0; i < 3; i++) {
				if (i === 0) {
					name += consonants.charAt(Math.floor(Math.random() * consonants.length)).toUpperCase();
				} else {
					name += consonants.charAt(Math.floor(Math.random() * consonants.length));
				}
				name += vowels.charAt(Math.floor(Math.random() * vowels.length));
			}
			return name;
		}

		let studentList = [];
		function updateStudentList() {
			const numStudents = document.getElementById('numStudents').value;
			studentList = [];
			for (let i = 0; i < numStudents; i++) {
				studentList.push(generateRandomName());
			}
			console.log(studentList);
		}
	</script>
</head>
<body>
	<label for="numStudents">Number of Students:</label>
	<input type="number" id="numStudents" min="0" step="1" onchange="updateStudentList()">
</body>
</html>
